<!DOCTYPE html>

<head>
    <title>상품 소개 페이지</title>
    <style>
        #container {
            width: 600px;
            margin: 20px auto;
        }

        h1 {
            display: inline-block;
            background-color: #0404aa;
            color: #fff;
        }

        span {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>제주도 한라봉</h1>
        <p>제주도의 <span class="accent">한라봉</span>은 맛있다</p>
    </div>
</body>
