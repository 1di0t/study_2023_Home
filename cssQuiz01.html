<!DOCTYPE html>

<head>
    <title>상품 소개 페이지</title>
    <style>
        h1 {
            display: inline-block;
            padding: 15px;
            background-color: black;
            color: #fff;
            font-size: 1.5em;
        }

        ul {
            list-style: none;
        }

        li {
            color: blue;
            font-size: 1.2em;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <h1>웹 기술-기본</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript 기초</li>
    </ul>
</body>
