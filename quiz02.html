<!DOCTYPE html>
<html>
<head>
    <title>quiz2</title>
    <style>
        #sheet{
            width:520px;
			border:1px solid black;
			padding:20px 40px;
			margin:0 auto;
        }
        ul{list-style-type: none;}
        li { line-height:30px;}

    </style>
</head>
<body>
    <form id="sheet">
    <h1>프런트엔드 개발자 지원서</h1>
    <h5>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다</h5>
    <hr>
    
    
        <p><b>개인정보</b></p>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" name="name" placeholder="공백 없이 입력하세요" autofocus>
            </li>
            <br>
            <li>
                <label for="phonenum">연락처</label>
                <input type="number" name="phonenum">
            </li>
        </ul>
        <p><b>지원분야</b></p>
        <ul>
            <li>
                <label><input type="radio" name="field" value="webP">웹 퍼블리싱</label>
            </li>
            <li>
                <label><input type="radio" name="field" value="webApp">웹 애플리케이션 개발</label>
            </li>
            <li>
                <label><input type="radio" name="field" value="imDinv">개발 환경 개선</label>
            </li>
        </ul>
        <p><b>지원 동기</b></p>
        <label>
        <textarea id="motiv" cols="60" rows="5" placeholder="본사 지원 동기를 입력해주세요"></textarea>
        </label>
        <div>
            <input type="button" value="접수하기" >
            <input type="reset" value="다시쓰기">
        </div>
    </form>
</body>



</html>
